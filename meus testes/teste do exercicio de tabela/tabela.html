<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu teste tentando fazer uma tabela</title>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    table{
        border-collapse:collapse ;
        width: 600px;
    }
    td{
        border: 1px solid black;
        padding: 10px;
        text-align: center;
    }
    th{
        border: 1px solid black;
        padding: 10px;
        text-align: center;
    }
</style>
</head>
<body>
    <table>
        <tr>
            <th>Grupos</th>
            <th>Nomes</th>
            <th colspan="3">Filmes</th>
        </tr>
        <tr>
            <th rowspan="4">Mulheres</th>
        </tr>
        <tr>
            <td>Ana Maria Santos</td>
            <td>Alien</td>
            <td>Rambo</td>
            <td>Vingadores</td>
        </tr>
        <tr>
            <td>Beatrix Souza</td>
            <td>Hulk</td>
            <td>Inception</td>
            <td>Batman</td>
        </tr>
        <tr>
            <td>Cláudia Melo</td>
            <td>Oblivion</td>
            <td>Matrix</td>
            <td>Big Hero</td>

        </tr>
        <tr> 
            <th rowspan="4">Homens</th>
        </tr>
        <tr>
            <td>Bruno Mendonça</td>
            <td>Intocáveis</td>
            <td>Amnésia</td>
            <td>Gladiador</td>
        </tr>
        <tr>
            <td>Daniel Lourenço</td>
            <td>Wall-E</td>
            <td>Oldboy</td>
            <td>Dangal</td>

        </tr>
        <tr>
            <td>Fabiano Mota</td>
            <td>Star Wars 5</td>
             <td>Taxi Driver</td>
            <td>Toy Story</td>
        </tr>
    </table>
    
    
    
</body>
</html>

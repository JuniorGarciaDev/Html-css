<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">

    <title>Meu desafio Login</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <h1>Login</h1>
        <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
        <form action="cadastro.php" method="get">
        <div class="divroxo">
            <span class="material-icons" >person</span>
            <input type="email" name="email" id="iemail" required placeholder="seu e-mail">
        </div>
        <div class="divroxo">
            <span class="material-icons" >vpn_key</span>
            <input type="password" name="senha" id="isenha" required minlength="8" placeholder="sua senha" >
        </div>
        
        <div>
            <input type="submit" value="Entrar" class="enviar">
            <input type="submit" value="Esqueci a senha" class="enviar" id="senha">
        </div>
    </form>
        
    </main>

    
</body>
</html>

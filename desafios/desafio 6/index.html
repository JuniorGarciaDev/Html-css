<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em Html</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir.Passe o mause sobre os termos para descobrir cada tag deverá utilizar em cada caso.</p>
    <ul type="square">
    <abbr title="use a tag &lt; p &gt;"><li>Parágrafo</li></abbr>  
    <abbr title="use a tag &lt; h1 ate h6 &gt;"><li>Titulos</li></abbr>
    <abbr title="use a tag &lt; img &gt;"><li>Imagens</li></abbr>   
    <abbr title="use a tag &lt; code &gt;"> <li>Codigo-fonte</li></abbr> 
    <abbr title="use a tag &lt; ol &gt; e &lt; li &gt; "><li> Lista numeradas</li></abbr>
    <abbr title="use a tag &lt; ul &gt; e &lt; li &gt;"><li>Lista com demarcadores</li></abbr>    


    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixa</title>
    <style>
        h1 {
            /* box level */
            background-color: lightblue;
            height: 300px;
            width: 300px;

            border: 10px solid darkslategray;

            padding: 10px;

            margin: 20px 20px 40px 20px;
            
            outline:5px dashed salmon;
         }

         a{
             /* inline-level */
             border: 10px solid red;

             padding: 10px;

         }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href=""> links sao exemplo de caixas inline-level</a> Vamos ver como tudo fuciona.</p>

</body>
</html>
